<!-- Loading bar -->
<fuse-loading-bar></fuse-loading-bar>

<!-- Navigation -->
<fuse-vertical-navigation class="dark travel-primary-500 text-white print:hidden"
                          [mode]="isScreenSmall ? 'over' : 'side'"
                          [name]="'mainNavigation'"
                          [navigation]="navigation"
                          [opened]="!isScreenSmall">
    <!-- Navigation footer hook -->
    <ng-container fuseVerticalNavigationHeader>
        <div class="flex w-full justify-between items-center gap-4">
            <!-- Logo -->
            <div class="flex flex-col h-20 p-6 justify-center items-center w-2/5">
                <img class="w-15"
                     src="assets/images/logo/logo.png">
            </div>
            <div class="flex flex-col w-1/2 justify-start items-start">
                {{ 'common.tl-travel-title' | tlTranslate }}
            </div>
        </div>
    </ng-container>
</fuse-vertical-navigation>

<!-- Wrapper -->
<div class="flex w-full min-w-0 flex-auto flex-col">
    <!-- Header -->
    <div
         class="bg-card relative z-49 flex h-16 w-full flex-0 items-center px-4 shadow dark:border-b dark:bg-transparent dark:shadow-none md:px-6 print:hidden">
        <!-- Navigation toggle button -->
        <div class="flex flex-row items-center justify-start">
            <button class="mr-2"
                    mat-icon-button
                    (click)="toggleNavigation('mainNavigation')">
                <mat-icon [svgIcon]="'heroicons_outline:bars-3'"></mat-icon>
            </button>
            <span class="text-2xl font-bold text-gray-800">{{ pageTitle }}</span>
        </div>
        <!-- Components -->
        <div class="ml-auto flex items-center space-x-0.5 pl-2 sm:space-x-2">
            <fuse-fullscreen class="hidden md:block"></fuse-fullscreen>
        </div>
    </div>

    <!-- Content -->
    <div class="flex flex-auto flex-col">
        <!-- *ngIf="true" hack is required here for router-outlet to work correctly.
             Otherwise, layout changes won't be registered and the view won't be updated! -->
        @if (true) {
        <router-outlet></router-outlet>
        }
    </div>

    <!-- Footer -->
    <div
         class="bg-card relative z-49 flex h-14 w-full flex-0 items-center justify-start border-t px-4 dark:bg-transparent md:px-6 print:hidden">
        <span class="text-secondary font-medium">TechnoLogica &copy; {{ currentYear }}</span>
    </div>
</div>
