<div class="flex flex-row justify-start items-stretch">
    <ul class="flex-grow-[9]">
        <li class="label-fill"
            *ngFor="let message of model.messages">{{message}}</li>
    </ul>
    <div class="flex-grow cursor-pointer flex flex-row justify-end items-center"
         (click)="closeSnackbar()">
        <mat-icon class="label-fill">
            <div class="material-icons-outlined">
                clear
            </div>
        </mat-icon>
    </div>
</div>
