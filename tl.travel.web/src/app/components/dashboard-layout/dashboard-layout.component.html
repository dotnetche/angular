<div class="min-h-screen bg-gray-50">
  <!-- Sidebar -->
  <div class="fixed left-0 top-0 h-full w-64 bg-white shadow-lg z-10">
    <div class="p-6">
      <h1 class="text-xl font-bold text-gray-800">TL Travel</h1>
    </div>
    
    <nav class="mt-8">
      <a routerLink="/dashboard" routerLinkActive="sidebar-item-active" [routerLinkActiveOptions]="{exact: true}" class="px-6 py-2 text-gray-600 hover:bg-gray-100 cursor-pointer flex items-center block">
        <mat-icon class="mr-3">home</mat-icon>
        Табло
      </a>
      <a routerLink="/bookings" routerLinkActive="sidebar-item-active" class="px-6 py-2 text-gray-600 hover:bg-gray-100 cursor-pointer flex items-center block">
        <mat-icon class="mr-3">event</mat-icon>
        Резервации
      </a>
      <a routerLink="/clients" routerLinkActive="sidebar-item-active" class="px-6 py-2 text-gray-600 hover:bg-gray-100 cursor-pointer flex items-center block">
        <mat-icon class="mr-3">people</mat-icon>
        Клиенти
      </a>
      <a routerLink="/hotels" routerLinkActive="sidebar-item-active" class="px-6 py-2 text-gray-600 hover:bg-gray-100 cursor-pointer flex items-center block">
        <mat-icon class="mr-3">hotel</mat-icon>
        Хотели
      </a>
      <a routerLink="/hotel-rooms" routerLinkActive="sidebar-item-active" class="px-6 py-2 text-gray-600 hover:bg-gray-100 cursor-pointer flex items-center block">
        <mat-icon class="mr-3">settings</mat-icon>
        Стаи
      </a>
      <a routerLink="/tour-operators" routerLinkActive="sidebar-item-active" class="px-6 py-2 text-gray-600 hover:bg-gray-100 cursor-pointer flex items-center block">
        <mat-icon class="mr-3">business</mat-icon>
        Туристически оператори
      </a>
      <a routerLink="/feeding-types" routerLinkActive="sidebar-item-active" class="px-6 py-2 text-gray-600 hover:bg-gray-100 cursor-pointer flex items-center block">
        <mat-icon class="mr-3">storage</mat-icon>
        Изхранване
      </a>
      <div class="px-6 py-2 text-gray-600 hover:bg-gray-100 cursor-pointer flex items-center">
        <mat-icon class="mr-3">place</mat-icon>
        Дестинации
      </div>
      <div class="px-6 py-2 text-gray-600 hover:bg-gray-100 cursor-pointer flex items-center">
        <mat-icon class="mr-3">payment</mat-icon>
        Начини на плащане
      </div>
    </nav>
  </div>

  <!-- Main Content -->
  <div class="ml-64">
    <!-- Header -->
    <div class="bg-white shadow-sm border-b px-8 py-4 flex justify-between items-center">
      <div class="flex items-center space-x-4">
        <!-- Breadcrumb will be handled by individual components -->
      </div>
      <div class="flex items-center space-x-4">
        <button mat-icon-button matTooltip="Настройки">
          <mat-icon>settings</mat-icon>
        </button>
        <button mat-icon-button matTooltip="Известия">
          <mat-icon>notifications</mat-icon>
        </button>
        <button mat-icon-button [matMenuTriggerFor]="userMenu" matTooltip="Потребителско меню">
          <div class="w-8 h-8 bg-gray-800 text-white rounded-full flex items-center justify-center">
            {{ currentUser?.name?.charAt(0)?.toUpperCase() || 'U' }}
          </div>
        </button>
        
        <!-- User Menu -->
        <mat-menu #userMenu="matMenu">
          <div class="px-4 py-2 border-b">
            <div class="font-medium">{{ currentUser?.name || 'Потребител' }}</div>
            <div class="text-sm text-gray-500">{{ currentUser?.email || '' }}</div>
          </div>
          <button mat-menu-item>
            <mat-icon>person</mat-icon>
            <span>Профил</span>
          </button>
          <button mat-menu-item>
            <mat-icon>settings</mat-icon>
            <span>Настройки</span>
          </button>
          <mat-divider></mat-divider>
          <button mat-menu-item (click)="logout()">
            <mat-icon>logout</mat-icon>
            <span>Изход</span>
          </button>
        </mat-menu>
      </div>
    </div>

    <!-- Content Area -->
    <div class="flex-1">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
